<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b729ec49e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Montserrat&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <form action="" class="form">
        <h1>Registrate</h1>

        <div class="container">
            <div class="container-input">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" name="name" id="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="container-input">
                <i class="fa-solid fa-phone icon"></i>
                <input type="tel" name="tel" id="tel" placeholder="Numero de teléfono">
            </div>
            <div class="container-input">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="email" id="email" placeholder="Correo">
            </div>
            <div class="container-input">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
            </div>
            <div class="button">
                <input type="submit" value="Registrate">
                <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
                <p>Volver a <a class="link" href="index.html">Inicio</a></p>
            </div>
        </div>
    </form>
</body>
</html>
